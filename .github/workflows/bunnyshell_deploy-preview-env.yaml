name: Bunnyshell - Deploy Preview Environment
on:
  workflow_run:
    workflows:
      - "Bunnyshell - Prepare Preview Environment Configuration"
    types:
      - completed
permissions:
  pull-requests: write
jobs:
  load-artifact-from-reusable:
    name: Load artifact values
    uses: bunnyshell/workflows/.github/workflows/load-artifact.yaml@v2
    with:
      workflow_run_id: ${{ github.event.workflow_run.id }}

  deploy:
    name: Deploy Environment
    needs: load-artifact-from-reusable
    uses: bunnyshell/workflows/.github/workflows/deploy-env.yaml@v2
    concurrency: bns-deploy-${{ needs.load-artifact-from-reusable.outputs.pr-number }}
    if: ${{ github.event.workflow_run.conclusion == 'success' && needs.load-artifact-from-reusable.outputs.skip-deployment == 'false' }}
    with:
      pr-number: ${{ needs.load-artifact-from-reusable.outputs.pr-number }}
      project-id: 2brqgVOXvp
      cluster-id: 8rGr7jJMlR
      env-name: "Demo PR #${{ needs.load-artifact-from-reusable.outputs.pr-number }}"
      bunnyshell-yaml-contents: "kind: Environment\nname: preview\ntype: primary\nurlHandle: pqrksq\ncomponents:\n    -\n        kind: Application\n        name: api\n        gitRepo: 'https://github.com/hugo8791/devops-hugo.git'\n        gitBranch: main\n        gitApplicationPath: Week1\n        dockerCompose:\n            build:\n                context: ./Week1\n                dockerfile: Dockerfile\n            environment:\n                MONGO_URL: 'mongodb://root:root@mongo:27017/'\n            ports:\n                - '3000:3000'\n        hosts:\n            -\n                hostname: 'api-{{ env.base_domain }}'\n                path: /\n                servicePort: 3000\n    -\n        kind: Service\n        name: messagebus\n        dockerCompose:\n            hostname: messagebus\n            image: 'rabbitmq:latest'\n            labels:\n                NAME: messagebus\n            ports:\n                - '4369:4369'\n                - '5671:5671'\n                - '5672:5672'\n                - '25672:25672'\n                - '15671:15671'\n                - '15672:15672'\n        hosts:\n            -\n                hostname: 'messagebus-{{ env.base_domain }}'\n                path: /\n                servicePort: 4369\n    -\n        kind: Database\n        name: mongo\n        dockerCompose:\n            environment:\n                MONGO_INITDB_DATABASE: devops\n                MONGO_INITDB_ROOT_PASSWORD: root\n                MONGO_INITDB_ROOT_USERNAME: root\n            image: mongo\n            ports:\n                - '27017:27017'\n            restart: always\n        volumes:\n            -\n                name: mongo-data\n                mount: /data/db\n                subPath: ''\nvolumes:\n    -\n        name: mongo-data\n        size: 1Gi\n        type: disk\n"
      comment-on-pr: true
    secrets:
      bunnyshell-access-token: ${{ secrets.BUNNYSHELL_TOKEN }}
